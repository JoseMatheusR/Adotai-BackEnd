spring:
  application:
    name: pets

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: true
  sql:
    init:
      mode: always

  datasource:
    url: jdbc:h2:mem:public
    username: sa
    password: password
    driver-class-name: org.h2.Driver

